<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    let input1 = prompt("Введите первое число");
    let num1 = parseInt(input1);
    let input2 = prompt("Введите второе число");
    let num2 = parseInt(input2);
    const sumNambers = (num1, num2) => num1 + num2;
    const differenceNambers = (num1, num2) => {
      var difference = 0
      num1 > num2 ? difference = num1 - num2 : difference = num2 - num1;
      return difference;
    }
    const productOfNumbers = (num1, num2) => num1 * num2;
    const quotientOfNumbers = (num1, num2) => num1 / num2;
    console.log(`Сумма чисел равна ${sumNambers(num1, num2)}`);
    console.log(`Разность чисел равна ${differenceNambers(num1, num2)}`);
    console.log(`Произведение чисел равно ${productOfNumbers(num1, num2)}`);
    console.log(`Частное чисел равно ${quotientOfNumbers(num1, num2)}`);
  </script>
</body>
</html>
