<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    let input1 = prompt("Введите первое число");
    let num1 = parseInt(input1);
    let input2 = prompt("Введите второе число");
    let num2 = parseInt(input2);
    let input3 = prompt("Введите третье число");
    let num3 = parseInt(input3);
    function maxNumber(num1, num2, num3) {
      var max_so_far = num1;
      if (num2 > max_so_far) {
        max_so_far = num2;
      }
      if (num3 > max_so_far) {
        max_so_far = num3;
      }
      return max_so_far;
    }
    alert(`Mаксимальное значение среди этих чисел ${maxNumber(num1, num2, num3)}`);
  </script>
</body>

</html>
