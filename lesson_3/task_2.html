<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    let input1 = prompt("Введите число");
    let num = parseInt(input1);
    const wages = (num) => num * 0.87;
    if (isNaN(num)) {
      alert('Вы ввели не число.');
    }
    else {
      alert(`Размер заработной платы за вычетом налогов равен ${wages(num)}`);
    }
  </script>
</body>

</html>
