<body>
  
  <script>

    let input1 = prompt("Введите число от 1 до 31");
    let day = parseInt(input1);
    if (day >= 1 && day<= 10) {
      alert("Число поподает в первую декаду");
    } 
    else if (day > 10 && day <= 20) {
      alert("Число поподает во вторую декаду");
    }
    else if (day >= 11 && day <= 31 ) {
      alert("Число поподает в третью декаду");
      
    }
    else {
      alert("Не правельно в вели число");
    }
  </script>
</body>
