  <script>

    let input1 = prompt("Введите положительное целое число");
    let num = parseInt(input1);
    let hundreds = Math.floor(num / 100) % 10;
    console.log(`Количество сотен    ${hundreds}`);
    let tens = Math.floor(num / 10) % 10;
    console.log(`Количество десятков ${tens}`);
    let units = num % 10;
    console.log(`Количество единиц   ${units}`);T
  </script>
