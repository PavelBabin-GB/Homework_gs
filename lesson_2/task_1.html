<!DOCTYPE html>

  <title>Задание 1</title>
</head>

<body>

  <script>
    let input1 = prompt("Введие первое число");
    let num1 = parseInt(input1);
    let input2 = prompt("Введите ворое число");
    let num2 = parseInt(input2);
    if (num1 <= 1) {
      alert("Первое число меньше или равно 1");
    } else {
      alert("Первое число больше 1");
    }
    if (num2 >= 3) {
      alert("Второе число больше или равно 3");
    } else {
      alert("Ворое число меньше 3");
    }
  </script>
</body>
